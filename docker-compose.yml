version: '3.8'

services:
  betterforward:
    image: ghcr.io/sidecloudgroup/betterforward:latest
    restart: unless-stopped
    environment:
      - TOKEN=your_bot_token_here
      - GROUP_ID=your_group_id_here
      - LANGUAGE=zh_CN
      - TG_API=
      - WORKER=2
    volumes:
      - ./data:/app/data
